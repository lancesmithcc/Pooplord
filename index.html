<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooplord</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-hud">
        <h1 id="hud-logo">💩 POOPLORD</h1>
        <div id="score-display">Score: 0</div>
        <div id="sound-controls">
            <button id="music-toggle-btn">🎵 Music: On</button>
            <button id="sfx-toggle-btn">🔊 SFX: On</button>
        </div>
    </div>

    <div id="game-container">
        <!-- Google Map will be here -->
        <div id="character">💩</div>
    </div>

    <div id="instructions-panel">
        <div id="instructions-content">
            <p><strong>How to Play:</strong></p>
            <p>Eat food (🍎🍌🍕) to grow!</p>
            <p>Avoid non-edibles (💉💊💣)!</p>
            <p>Desktop: Arrow keys or WASD to move.</p>
            <p>Mobile: Drag Pooplord to move.</p>
            <p>(Hover here for instructions)</p>
        </div>
    </div>

    <!-- Leaderboard button and modal removed -->

    <!-- Our main game script, loaded first -->
    <script src="script.js"></script>
    
    <!-- Google Maps API script, calls initMap AFTER script.js is parsed -->
    <!-- This script tag will be replaced during build -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry,directions&callback=initMap">
    </script>
</body>
</html>
